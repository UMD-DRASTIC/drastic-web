{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}

<div class="row">
  <br/><br/>

  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
  <div class="well">
    <form id="registration_form" method="POST" action="." novalidate="novalidate">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please choose a username" placeholder="Username">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" value="" required="" title="Please enter your email address" placeholder="Email">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="password1" class="control-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" value="" required="" title="Please enter your password" placeholder="Password">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="password2" class="control-label">Password</label>
        <input type="password" class="form-control" id="password2" name="password2" value="" required="" title="Please enter your password again" placeholder="Password">
        <span class="help-block"></span>
      </div>

      <button type="submit" class="btn btn-success btn-block">Register</button>

    </form>
  </div>
 </div>
</div>


{% endblock %}

{% block extra_javascript %}

{% endblock extra_javascript %}
