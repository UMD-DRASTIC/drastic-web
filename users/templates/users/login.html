{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="row">
  <br/><br/>
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">


  {% if errors %}
  <div class="alert alert-danger">
    {{ errors }}
  </div>
  {% endif %}


  <center><h2>Login to Indigo</h2></center>
  <div class="well">
    <form id="loginForm" method="POST" action="{% url 'users:auth_login' %}" novalidate="novalidate">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="Username">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password">
        <span class="help-block"></span>
      </div>
      <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>

        <label>
            <input type="hidden" name="remember" id="remember" checked="checked">
        </label>

      <button type="submit" class="btn btn-success btn-block">Login</button>
      <!--<a href="/accounts/forgot/" class="btn btn-default btn-block">Forgotten password</a>-->
    </form>
  </div>
 </div>
</div>


{% endblock %}

{% block extra_javascript %}
  <script type="text/javascript">
  $(document).ready(function (){$('#username').focus();});
  </script>
{% endblock extra_javascript %}
