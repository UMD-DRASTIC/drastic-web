{% load gravatar %}

<div class="col-md-3" >
    <table width="100%" border="0" class="table user-tab" style="table-layout:fixed;" cellpadding="0" cellspacing="0">
        <tr>
            <td>
            {% gravatar group.name 20 %}
            </td>
            <td>
              <a href="{% url 'groups:view' name=group.name %}">
                {{ group.name }}
              </a>
            </td>
            {% if user.administrator %}
              <td valign="top" align="left">
                  <a href="{% url 'groups:delete_group' name=group.name %}">
                  <i class="blue-icon glyphicon glyphicon-remove-circle"></i>
                  </a>
              </td>
            {% endif %}
        </tr>
    </table>
</div>
