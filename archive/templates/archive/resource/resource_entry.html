
<div class="resource-entry">


  <a href="{% url 'archive:resource_view' id=resource.id %}">
    <i class="label label-info">{{resource.type|default:"Unknown"}}</i>&nbsp;
    {{ resource.name }}
  </a>

  <a class="pull-right" href="{% url 'archive:download' path=resource.path%}" >
  Download  <i class="glyphicon glyphicon-download-alt"></i>
  </a>

</div>
<hr/>
